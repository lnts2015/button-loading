<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ButtonShade</title>


	<script type="text/javascript" src="http://www.17zuoye.com/public/plugin/jquery/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<style>
		.loading{
			background-color: #000000;
			color: #FFFFFF;
			font-size: 12px;
			position: absolute;
			text-align: center;
			border-radius: 5px;
			opacity: 0.7;
			top: 0px;
			left: 0px;
		}

		.loading img{ display: inline-block; vertical-align: middle;}
		.loading .middle{ display: inline-block; vertical-align: middle; height: 100%;}
		.loadBox{ position: relative; margin-top: 10px;}

	</style>
</head>

<body>

	<div class="page-header" style="padding:20px;">
		<strong> 首页 </strong>
		<div class="loadBox">
			<button id="button_1" type="button" class="btn btn-primary btn-lg active">Default</button>
		</div>

		<div class="loadBox">
			<button id="button_2" type="button" class="btn btn-success">Success</button>
		</div>

		<div class="loadBox">
			<button id="button_3" type="button" class="btn btn-primary btn-sm">Small button</button>
		</div>
	</div>

</body>
	<script type="text/javascript">
		$.fn.loading = function() {
			var img = 'img/loadding.gif';
			var $this = $(this);
			$this.after('<div class="loading" style="height:'+($(this).innerHeight()+2)+'px; width:'+($(this).innerWidth()+2)+'px;"><img src="' + img + '"/><span class="middle"></span></div>')
		}

		$.fn.hideLoading = function(){
			$(this).show();
			$(".loading").remove();

		}


		$(function(){
			$("#button_1").on('click',function(){
				$(this).loading();
				setTimeout(function(){$(this).hideLoading()},3000);
			});


			$("#button_2").on('click',function(){
				$(this).loading();
				setTimeout(function(){$(this).hideLoading()},1000);
			});

			$("#button_3").on('click',function(){
				$(this).loading();
				setTimeout(function(){$(this).hideLoading()},2000);
			});
		
			
		});
	</script>  
	
</html>
